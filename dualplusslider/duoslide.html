<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friendly Budget</title>
    <link rel="stylesheet" href="/dualplusslider/duoslide.css">
</head>
<body>
    <h1>Set Your Budget</h1>
<div>
    <p><strong>Minimum Budget: </strong><span id="min-budget">$127</span></p>
    <p><strong>Maximum Budget: </strong><span id="max-budget">$854</span></p>
    <p><strong>Selected Budget: </strong><span id="selected-budget">$127 - $854</span></p>
</div>

<div class="range_container">
<div><h2>Tent ($39 - $349) </h2></div>

<div class="sliders_control">

<input id="fromSlider" type="range" value="10" min="0" max="100"/>
<input id="toSlider" type="range" value="30" min="0" max="100"/>
</div>
<div class="form_control">
<div class="form_control_container">
  <div class="form_control_container__time">Min</div>
  <input class="form_control_container__time__input" type="number" id="fromInput" value="39" min="0" max="349"/>
</div>
<div class="form_control_container">
  <div class="form_control_container__time">Max</div>
  <input class="form_control_container__time__input" type="number" id="toInput" value="349" min="0" max="349"/>
</div>
</div>
</div>
<script src="/dualplusslider/duoslide.js"></script>
</body>
</html>
