<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Budget</title>
    <link rel="stylesheet" href="dual.css">
</head>
<body>
    <h1>Set Your Budget</h1>
    <div>
        <p><strong>Minimum Budget: </strong><span id="min-budget">$127</span></p>
        <p><strong>Maximum Budget: </strong><span id="max-budget">$854</span></p>
        <p><strong>Selected Budget: </strong><span id="selected-budget">$127 - $854</span></p>
    </div>

    <div class="range_container">
        <div><h2>Tent ($39 - $349) </h2></div>
        <div class="sliders_control">
            <input id="tent-fromSlider" type="range" value="39" min="39" max="349" class="range-min"/>
            <input id="tent-toSlider" type="range" value="349" min="39" max="349" class="range-max"/>
        </div>
        <div class="form_control">
            <div class="form_control_container">
                <div class="form_control_container__time">Min</div>
                <input class="form_control_container__time__input" type="number" id="tent-fromInput" value="39" min="39" max="349"/>
            </div>
            <div class="form_control_container">
                <div class="form_control_container__time">Max</div>
                <input class="form_control_container__time__input" type="number" id="tent-toInput" value="349" min="39" max="349"/>
            </div>
        </div>
    </div>

    <div class="range_container">
        <div><h2>Sleeping Bag ($34 - $230) </h2></div>
        <div class="sliders_control">
            <input id="sleepingbag-fromSlider" type="range" value="34" min="34" max="230" class="range-min"/>
            <input id="sleepingbag-toSlider" type="range" value="230" min="34" max="230" class="range-max"/>
        </div>
        <div class="form_control">
            <div class="form_control_container">
                <div class="form_control_container__time">Min</div>
                <input class="form_control_container__time__input" type="number" id="sleepingbag-fromInput" value="34" min="34" max="230"/>
            </div>
            <div class="form_control_container">
                <div class="form_control_container__time">Max</div>
                <input class="form_control_container__time__input" type="number" id="sleepingbag-toInput" value="230" min="34" max="230"/>
            </div>
        </div>
    </div>

    <div class="range_container">
        <div><h2>Backpack ($39 - $200) </h2></div>
        <div class="sliders_control">
            <input id="backpack-fromSlider" type="range" value="39" min="39" max="200" class="range-min"/>
            <input id="backpack-toSlider" type="range" value="200" min="39" max="200" class="range-max"/>
        </div>
        <div class="form_control">
            <div class="form_control_container">
                <div class="form_control_container__time">Min</div>
                <input class="form_control_container__time__input" type="number" id="backpack-fromInput" value="39" min="39" max="200"/>
            </div>
            <div class="form_control_container">
                <div class="form_control_container__time">Max</div>
                <input class="form_control_container__time__input" type="number" id="backpack-toInput" value="200" min="39" max="200"/>
            </div>
        </div>
    </div>

    <div class="range_container">
        <div><h2>Hammock ($15 - $75) </h2></div>
        <div class="sliders_control">
            <input id="hammock-fromSlider" type="range" value="15" min="15" max="75" class="range-min"/>
            <input id="hammock-toSlider" type="range" value="75" min="15" max="75" class="range-max"/>
        </div>
        <div class="form_control">
            <div class="form_control_container">
                <div class="form_control_container__time">Min</div>
                <input class="form_control_container__time__input" type="number" id="hammock-fromInput" value="15" min="15" max="75"/>
            </div>
            <div class="form_control_container">
                <div class="form_control_container__time">Max</div>
                <input class="form_control_container__time__input" type="number" id="hammock-toInput" value="75" min="15" max="75"/>
            </div>
        </div>
    </div>

    <script src="dual.js"></script>
</body>
</html>
